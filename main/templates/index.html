{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Web YT-DLP</title>
    <!--Bootstrap5-->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link type="text/css" rel="stylesheet" href="{% static "css/index.css" %}" />
    <script src="{% static "js/index.js" %}" defer></script>

  </head>

  <body>
    <h1>Welcome to Web YT-DLP</h1>
    <input type="text" name="url" id="downloader">
    <p> Enter the url of the video</p>
    <select name="format" id="format">
      <option value="mp4" autofocus>MP4</option>
      <option value="m4a">M4A</option>
    </select>
    <button onclick="fileDownload()">Download!</button>
    <!-- <input type="text" id="directory">
    <button onclick="mkDir()">Make Directory</button> -->
    <div id="videos"></div>

    
  </body>
</html>
